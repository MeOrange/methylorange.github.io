        // 处理镧系行第一列合并两列
        if (i === 7 && j === 0) {
          html += '<td class="series-label" style="background: #d0dbe8; text-align: center; padding: 4px; border: 1px solid #333;" colspan="2">' + label.lan + '</td>';
          j++; continue;
        }
        if (i === 8 && j === 0) {
          html += '<td class="series-label" style="background: #d0dbe8; text-align: center; padding: 4px; border: 1px solid #333;" colspan="2">' + label.ac + '</td>';
          j++; continue;
        }
        if (typeof cell === 'object' && cell !== null) {
        // 特殊处理主体行中的57和89位置
          if (i+1 === 6 && j === 3) {
            // 第6行第3列显示 "57-71"
            html += '<td class="element" style="text-align:center; padding:4px 1px; border:1px solid #333; background:#f3e9fa; font-size:10px;"><strong>57-71</strong></td>';
          } else if (i+1 === 7 && j === 3) {
            // 第7行第3列显示 "89-103"
            html += '<td class="element" style="text-align:center; padding:4px 1px; border:1px solid #333; background:#f3e9fa; font-size:10px;"><strong>89-103</strong></td>';
          } else {
            var atomicHtml = cell.showAtomic ? '<span class="atomic-number">' + cell.num + '</span>' : '';
            var bgColor = cell.block === 's' ? '#f0f5ff' : cell.block === 'd' ? '#ecf7f0' : cell.block === 'p' ? '#fff2e6' : '#f3e9fa';
            html += '<td class="element ' + cell.block + '" style="text-align:center; padding:4px 1px; border:1px solid #333; background:' + bgColor + ';">' +
              '<strong>' + cell.name + '</strong><br>' + atomicHtml + '</td>';
          }
        } else if (cell === null) {
          html += '<td style="border:1px solid #333; background:#f0f0f0;"></td>';
        } else {
          // 周期号单元格（数字）
          html += '<td style="background:#d0dbe8; font-weight:bold; text-align:center; padding:4px; border:1px solid #333;">' + cell + '</td>';
        }
      }
      html += '</tr>';
    }
    return html;
  }

  // 获取容器
  var tbody = document.getElementById('table-body');
  var container = document.getElementById('periodic-table');
  var fontSelect = document.getElementById('fontSelect');
  var sizeSlider = document.getElementById('sizeSlider');
  var sizeValue = document.getElementById('sizeValue');
  var boldCheckbox = document.getElementById('boldCheckbox');

  if (!tbody || !container || !fontSelect || !sizeSlider || !sizeValue || !boldCheckbox) return;

  // 初始渲染：默认 '2019-2026'，使用繁体
  tbody.innerHTML = generateTableHTML(chineseTC, labels.tc);

  // 字体切换
  fontSelect.addEventListener('change', function(e) {
    var selectedValue = e.target.value;
    if (selectedValue === 'SIMPLIFIED') {
      // 简体选项：使用简体数据
      tbody.innerHTML = generateTableHTML(chineseSC, labels.sc);
      container.style.fontFamily = "'2019-2026', '宋体', serif";
    } else if (selectedValue === "'elements-fhhb', '宋体', serif") {
      // ffhb 字体：使用定制繁体数组和空标签
      tbody.innerHTML = generateTableHTML(chineseFFHB, labels.ffhb);
      container.style.fontFamily = selectedValue;
    } else {
      // 其他字体：完整繁体
      tbody.innerHTML = generateTableHTML(chineseTC, labels.tc);
      container.style.fontFamily = selectedValue;
    }
  });

  // 大小缩放控制（基准1.5倍）
  var baseScale = 1.5;
  function updateScale(relScale) {
    var actualScale = relScale * baseScale;
    container.style.transform = 'scale(' + actualScale + ')';
    sizeValue.textContent = Math.round(relScale * 100) + '%';
  }
  sizeSlider.addEventListener('input', function(e) {
    updateScale(parseFloat(e.target.value));
  });
  updateScale(1.0);

  // 加粗控制
  boldCheckbox.addEventListener('change', function(e) {
    if (e.target.checked) {
      container.classList.remove('normal-names');
      container.classList.add('bold-names');
    } else {
      container.classList.remove('bold-names');
      container.classList.add('normal-names');
    }
  });
})();
